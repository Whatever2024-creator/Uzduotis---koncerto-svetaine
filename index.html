<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koncerto svetaine</title>
</head>
<body style="background: whitesmoke">
    <h1>Grupes ABC svetaine</h1>
    <p>Grupes ABC svetaine, kurioje rasite video, audio ir informacija apie busimus koncertus.</p>
    
    <h2>JPG Images</h2>
    <img style="object-fit: cover;" width="300" height="150" src="jpg/img-1.jpg" alt="img-1">
    <img style="object-fit: cover;" width="300" height="150" src="jpg/img-2.jpg" alt="img-2">
    <img style="object-fit: cover;" width="300" height="150" src="jpg/img-3.jpg" alt="img-3">

    <h2>PNG Images</h2>
    <img height="100" src="png/img-1.png" alt="img-1">
    <img height="100" src="png/img-2.png" alt="img-2">
    <img height="100" src="png/img-3.png" alt="img-3">

    <h2>GIF Images</h2>
    <img style="object-fit: cover; object-position: center;" width="300" height="100" src="gif/img-1.webp" alt="img-1">
    <img style="object-fit: cover; object-position: center;" width="300" height="100" src="gif/img-2.webp" alt="img-2">
    <img style="object-fit: cover; object-position: center;" width="300" height="100" src="gif/img-3.webp" alt="img-3">

    <h2>SVG Images</h2>
    <img width="50" src="svg/img-1.svg" alt="img-1">
    <img width="100" src="svg/img-2.svg" alt="img-2">
    <img width="100" src="svg/img-3.svg" alt="img-3">

    <h2>Videos from Youtube</h2>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/fKopy74weus?si=3Ugk8lve9cpIQuJo" allowfullscreen></iframe>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/vOXZkm9p_zY?si=9eIFnNGl4vdvShjX" allowfullscreen></iframe>
    <iframe width="400" height="300" src="https://www.youtube.com/embed/7wtfhZwyrcc?si=vbAVQwzgP_8y7BlU" allowfullscreen></iframe>

    <h2>Videos</h2>
    <video src="Video/Video-1.mp4" width="425" controls></video>
    <video src="Video/Video-2.mp4" width="400" muted autoplay loop></video>
    <video src="Video/Video-3.mp4" width="400" muted autoplay loop></video>

    <h2>Audio</h2>
    <audio src="Audio/Audio-1.mp3" controls></audio>
    <audio src="Audio/Audio-2.mp3" controls></audio>
    <audio src="Audio/Audio-3.mp3" controls></audio>

    <h2>Koncertai</h2>
    <p>Artimiausias konertas ivyks 2025 05 25 Zalgirio arenoje, Kaune.</p>

</body>
</html>
